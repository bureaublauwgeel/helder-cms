imports:
    - { resource: config.yml }

framework:
    validation:
        cache: '%validation_cache%'

doctrine:
    orm:
        metadata_cache_driver: '%doctrine_cache%'
        result_cache_driver: '%doctrine_cache%'
        query_cache_driver: '%doctrine_cache%'

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
